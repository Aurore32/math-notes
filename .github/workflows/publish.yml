name: Build Dendron Static Site

on:
  workflow_dispatch:
  push:
    branches:
    - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout source
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm' # Use npm's caching mechanism

    - name: Install Dependencies with npm
      run: npm ci

    - name: Initialize Dendron Publishing
      run: npx dendron publish init

    - name: Build and Export Site
      run: npx dendron publish export --target github --yes

    # --- CRITICAL DEBUG STEP ---
    - name: DEBUG - Check the generated Next.js config
      run: |
        echo ">>> Contents of .next/next.config.js"
        cat .next/next.config.js
        echo ">>> End of file"
    # --- END DEBUG STEP ---

    - name: Deploy site
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_branch: pages
        publish_dir: docs/
        force_orphan: true